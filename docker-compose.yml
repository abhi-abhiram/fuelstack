version: '3.8'

services:
  pgsql:
    image: postgres:15-alpine
    container_name: pgsql
    hostname: postgres
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/initialize.sql:/docker-entrypoint-initdb.d/initialize.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fuelstack
    healthcheck:
      test: ['CMD', 'pg_isready -U postgres']
      interval: 30s
      timeout: 20s
      retries: 3

  pgweb:
    image: ghcr.io/sosedoff/pgweb:latest
    container_name: pgweb
    restart: always
    ports:
      - '54321:8081'
    environment:
      DATABASE_URL: 'postgres://postgres:postgres@pgsql:5432/fuelstack?sslmode=disable'
      PGWEB_LOCK_SESSION: true
    depends_on:
      - pgsql

  keydb:
    image: eqalpha/keydb:latest
    container_name: keydb
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - 'keydb_data:/data'
    command: 'keydb-server /etc/keydb/redis.conf --server-threads 2'

  mailpit:
    image: axllent/mailpit:v1.6
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - mailpit_data:/data
    ports:
      - '1025:1025' # port the SMTP server should be accessible on
      - '8025:8025' # port the web interface should be accessible on
    environment:
      # https://github.com/axllent/mailpit/wiki/Runtime-options
      TZ: 'Asia/Jakarta'

  minio:
    image: minio/minio:RELEASE.2023-06-23T20-26-00Z
    container_name: minio
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data/minio'
    command: minio server --address ":9000" /data/minio --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      retries: 3
      timeout: 5s
    environment:
      MINIO_ROOT_USER: 's3admin'
      MINIO_ROOT_PASSWORD: 's3passw0rd'

  minio-mc:
    image: minio/mc
    container_name: minio_mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set mys3 http://minio:9000 s3admin s3passw0rd;
      /usr/bin/mc mb mys3/fuelstack;
      /usr/bin/mc policy set public mys3/fuelstack;
      exit 0;
      "

volumes:
  pg_data:
    driver: local
  keydb_data:
    driver: local
  mailpit_data:
    driver: local
  minio_data:
    driver: local
